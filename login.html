<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginSt.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo"><a href="index.html">Nature Keeper</a></div>
            </div>
        </header>
        <main>
            <div class="form-container">
                <div class="tab-menu">
                    <button id="loginTab" class="active">로그인</button>
                    <button id="signupTab">회원가입</button>
                </div>
                <div id="loginForm" class="form-content active">
                    <h2>Login</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" id="loginNickname" name="nickname" placeholder="닉네임" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="loginEmail" name="email" placeholder="이메일" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" name="password" placeholder="비밀번호" required>
                        </div>
                        <button type="submit" class="btn">로그인</button>
                    </form>
                </div>
                <div id="signupForm" class="form-content">
                    <h2>Signup</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" id="signupNickname" name="nickname" placeholder="닉네임" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="signupEmail" name="email" placeholder="이메일" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signupPassword" name="password" placeholder="비밀번호" required>
                        </div>
                        <button type="submit" class="btn">가입하기</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <section class="contact">
                    <h3>Contact Us</h3>
                    <p>Email: <a href="mailto:support@환경지킴이.com">support@환경지킴이.com</a></p>
                    <p>Github: <a href="https://github.com/PotatoAssociation">PotatoAssociation Github</a></p>
                </section>
            </div>
        </footer>
    </div>

    
    <script src="login.js"></script>
</body>
</html>
